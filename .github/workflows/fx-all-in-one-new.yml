name: FusionX-ALL-IN-ONE-2
on:
  pull_request:
  workflow_dispatch:
    inputs:
      KERNEL_TREE_1:
        description: 'Kernel Tree'
        default: 'https://github.com/SenseiiX/fusionX_sm8250'
        required: true
      KERNEL_TREE_BRANCH:
        description: 'Kernel Tree Branch (NEXT)'
        default: 'wip-next'
        required: false
        type: choice
        options:
          - stable-next
          - wip-next
      BUILD_SCOPE:
        description: 'Build Scope (Variants)'
        default: 'ALL'
        required: true
        type: choice
        options:
          - ALL
          - NEXT
          - NOKSU
      VERSION:
        description: 'Zip Version'
        default: '2.1'
        required: false
      ANYKERNEL_URL:
        description: 'AnyKernel Url'
        default: 'https://github.com/SenseiiX/AnyKernel3'
        required: false
      CUSTOM_SED:
        description: 'Custom Kernel Version'
        default: '-FusionX-2.1'
        required: false
      CLANG_TOOLCHAIN:
        description: 'Clang toolchain selection'
        default: 'aosp clang 21'
        required: true
        type: choice
        options:
        - neutron
        - aosp clang 21
        - aosp clang 22
      USE_LTO_THIN:
        description: 'Use LTO THIN instead of FULL'
        default: 'false'
        required: false
        type: boolean
      OPLUS_FEATURES:
        description: 'Enable OPLUS features'
        required: true
        type: choice
        options:
          - 'yes'
          - 'no'
        default: 'no'

jobs:
  build:
    strategy:
      matrix:
        include:
          # NEXT Branch (UV Variant - Always Required as Donor)
          - branch: NEXT
            kernel: 3
            variant: uv
          - branch: NEXT
            kernel: 4
            variant: uv
          - branch: NEXT
            kernel: 6
            variant: uv
          
          # NEXT Branch (GPUSTK Variant - Only for NEXT/ALL scope)
          - branch: NEXT
            kernel: 3
            variant: gpustk
          - branch: NEXT
            kernel: 4
            variant: gpustk
          - branch: NEXT
            kernel: 6
            variant: gpustk

          # NEXT Branch (NOKSU Variant - Only for NOKSU/ALL scope)
          - branch: NEXT
            kernel: 3
            variant: noksu
          - branch: NEXT
            kernel: 4
            variant: noksu
          - branch: NEXT
            kernel: 6
            variant: noksu

          # OCUV Branch (Donor - Always Required)
          - branch: OCUV
            kernel: 1
            variant: original
          - branch: OCUV
            kernel: 2
            variant: original
          - branch: OCUV
            kernel: 5
            variant: original

    runs-on: ubuntu-latest
    env:
      UPLOAD_TO_RELEASE: false

    steps:
      - name: Check Build Requirements
        id: build_check
        run: |
          SHOULD_BUILD="false"
          SCOPE="${{ github.event.inputs.BUILD_SCOPE }}"
          VARIANT="${{ matrix.variant }}"
          BRANCH="${{ matrix.branch }}"
          
          # OCUV and UV variants are Donors, they must always build
          if [[ "$BRANCH" == "OCUV" ]] || [[ "$VARIANT" == "uv" ]]; then
            SHOULD_BUILD="true"
          
          # GPUSTK is for NEXT scope
          elif [[ "$VARIANT" == "gpustk" ]]; then
            if [[ "$SCOPE" == "ALL" ]] || [[ "$SCOPE" == "NEXT" ]]; then
               SHOULD_BUILD="true"
            fi
            
          # NOKSU is for NOKSU scope
          elif [[ "$VARIANT" == "noksu" ]]; then
            if [[ "$SCOPE" == "ALL" ]] || [[ "$SCOPE" == "NOKSU" ]]; then
               SHOULD_BUILD="true"
            fi
          fi
          
          echo "SHOULD_BUILD=$SHOULD_BUILD" >> $GITHUB_ENV
          echo "Build status for $VARIANT ($BRANCH): $SHOULD_BUILD"

      - name: Install Dependencies
        if: env.SHOULD_BUILD == 'true'
        run: sudo apt install flex libncurses6

      - name: Cache Clang Toolchain
        if: env.SHOULD_BUILD == 'true'
        id: cache-clang
        uses: actions/cache@v4
        with:
          path: |
            clang-neutron
            clang-aosp-21
            clang-aosp-22
          key: clang-toolchain-${{ github.event.inputs.CLANG_TOOLCHAIN }}-${{ hashFiles('**/clang-version') }}
          restore-keys: |
            clang-toolchain-${{ github.event.inputs.CLANG_TOOLCHAIN }}-

      - name: Download & Extract Clang (If not cached)
        if: env.SHOULD_BUILD == 'true' && steps.cache-clang.outputs.cache-hit != 'true'
        run: |
          if [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 21" ]]; then
            wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/508ea7dd0d8f681904d0422e98af9613aaabf180/clang-r574158.tar.gz -O clang.tar.gz
            mkdir -p clang-aosp-21
            tar -xf clang.tar.gz -C clang-aosp-21
            echo "aosp-21-r574158" > clang-version
          elif [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 22" ]]; then
            wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/167e11df8c330bced88cdf5808f61f41d9eab330/clang-r584948.tar.gz -O clang.tar.gz
            mkdir -p clang-aosp-22
            tar -xf clang.tar.gz -C clang-aosp-22
            echo "aosp-22-r584948" > clang-version
          else
            wget https://github.com/Neutron-Toolchains/clang-build-catalogue/releases/download/10032024/neutron-clang-10032024.tar.zst -O clang.tar.zst
            mkdir -p clang-neutron
            unzstd -d clang.tar.zst
            tar -xf clang.tar -C clang-neutron
            echo "neutron-10032024" > clang-version
          fi

      - name: Set Clang Path
        if: env.SHOULD_BUILD == 'true'
        run: |
          if [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 21" ]]; then
            echo "CLANG_PATH=$(pwd)/clang-aosp-21/bin" >> $GITHUB_ENV
          elif [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 22" ]]; then
            echo "CLANG_PATH=$(pwd)/clang-aosp-22/bin" >> $GITHUB_ENV
          else
            echo "CLANG_PATH=$(pwd)/clang-neutron/bin" >> $GITHUB_ENV
          fi

      - name: Set Kernel Environment Variables
        if: env.SHOULD_BUILD == 'true'
        run: |
          echo "KERNEL_TREE=${{ github.event.inputs.KERNEL_TREE_1 }}" >> $GITHUB_ENV
          if [[ "${{ matrix.branch }}" == "OCUV" ]]; then
            echo "KERNEL_TREE_BRANCH=ocuv" >> $GITHUB_ENV
            echo "BRANCH_NAME=OCUV" >> $GITHUB_ENV
          else
            echo "KERNEL_TREE_BRANCH=${{ github.event.inputs.KERNEL_TREE_BRANCH }}" >> $GITHUB_ENV
            echo "BRANCH_NAME=NEXT" >> $GITHUB_ENV
          fi

      - name: Checkout Kernel
        if: env.SHOULD_BUILD == 'true'
        run: |
          git clone --depth=1 --branch "${{ env.KERNEL_TREE_BRANCH }}" "${{ env.KERNEL_TREE }}" kernel_tree

      - name: Kernel Version
        if: env.SHOULD_BUILD == 'true'
        run: |
          cd kernel_tree
          if [[ "${{ github.event.inputs.CUSTOM_SED }}" != "-FusionX-2.1" ]]; then
            sed -i -e 's/CONFIG_LOCALVERSION="-FusionX-2.1"/CONFIG_LOCALVERSION="${{ github.event.inputs.CUSTOM_SED }}"/' arch/arm64/configs/vendor/munch_defconfig
          fi

      # MATCHING INSPO: Disable KSU *before* other actions if variant is NOKSU
      - name: Disable KSU (For NOKSU Variant)
        if: env.SHOULD_BUILD == 'true' && matrix.variant == 'noksu'
        run: |
          cd kernel_tree
          echo "üö´ Disabling KernelSU Config..."
          sed -i '/CONFIG_KSU/d' arch/arm64/configs/vendor/munch_defconfig
          echo "# CONFIG_KSU is not set" >> arch/arm64/configs/vendor/munch_defconfig

      - name: Change LTO Configuration to THIN
        if: env.SHOULD_BUILD == 'true' && github.event.inputs.USE_LTO_THIN == 'true'
        run: |
          cd kernel_tree
          echo "Changing LTO configuration from FULL to THIN..."
          sed -i -e '
          /CONFIG_ARCH_SUPPORTS_LTO_CLANG_THIN=y/c\CONFIG_ARCH_SUPPORTS_LTO_CLANG_THIN=y
          /CONFIG_HAS_LTO_CLANG=y/c\CONFIG_HAS_LTO_CLANG=y
          /# CONFIG_LTO_NONE is not set/c\# CONFIG_LTO_NONE is not set
          /CONFIG_LTO_CLANG_FULL=y/c\# CONFIG_LTO_CLANG_FULL is not set
          /# CONFIG_LTO_CLANG_THIN is not set/c\CONFIG_LTO_CLANG_THIN=y
          ' arch/arm64/configs/vendor/munch_defconfig

      - name: Enable OPLUS Features
        if: env.SHOULD_BUILD == 'true' && github.event.inputs.OPLUS_FEATURES == 'yes'
        run: |
          cd kernel_tree
          sed -i -e '/# CONFIG_OPLUS_PORT is not set/c\CONFIG_OPLUS_PORT=y' arch/arm64/configs/vendor/munch_defconfig

      - name: Apply Modifications (if swift build)
        if: env.SHOULD_BUILD == 'true' && (matrix.kernel == 5 || matrix.kernel == 6)
        run: |
          cd kernel_tree
          sed -i -e '/<2841600>,/c\<2841600>;' arch/arm64/boot/dts/vendor/qcom/kona.dtsi
          sed -i -e '/<3187200>;/d' arch/arm64/boot/dts/vendor/qcom/kona.dtsi

      - name: Revert to stock gpufreq (for gpustk or noksu variant)
        if: env.SHOULD_BUILD == 'true' && (matrix.variant == 'gpustk' || matrix.variant == 'noksu')
        run: |
          cd kernel_tree
          patch -p1 -f < "0001-stock-gpu-freq.patch"

      # MATCHING INSPO: Skip Patches if variant is NOKSU
      - name: Apply Patches (NEXT only - SKIPPED FOR NOKSU)
        if: env.SHOULD_BUILD == 'true' && matrix.branch != 'OCUV' && matrix.variant != 'noksu'
        run: |
          cd kernel_tree
          bash nextpatch.sh

      - name: Apply Modifications (if modified build)
        if: env.SHOULD_BUILD == 'true' && (matrix.kernel == 2 || matrix.kernel == 4)
        run: |
          cd kernel_tree
          sed -i -e '/<2553600>,/c\<2553600>;' arch/arm64/boot/dts/vendor/qcom/kona.dtsi
          sed -i '/<2649600>,/d' arch/arm64/boot/dts/vendor/qcom/kona.dtsi
          sed -i '/<2745600>,/d' arch/arm64/boot/dts/vendor/qcom/kona.dtsi
          sed -i '/<2841600>,/d' arch/arm64/boot/dts/vendor/qcom/kona.dtsi
          sed -i '/<3187200>;/d' arch/arm64/boot/dts/vendor/qcom/kona.dtsi
          sed -i -e 's/qcom,mdss-pan-physical-width-dimension = <70>;/qcom,mdss-pan-physical-width-dimension = <695>;/' arch/arm64/boot/dts/vendor/qcom/dsi-panel-l11r-38-08-0a-dsc-cmd.dtsi
          sed -i -e 's/qcom,mdss-pan-physical-height-dimension = <155>;/qcom,mdss-pan-physical-height-dimension = <1546>;/' arch/arm64/boot/dts/vendor/qcom/dsi-panel-l11r-38-08-0a-dsc-cmd.dtsi

      - name: Build Kernel
        if: env.SHOULD_BUILD == 'true'
        run: |
          export PATH="${{ env.CLANG_PATH }}:$PATH"
          export ARCH=arm64
          export SUBARCH=ARM64
          export KBUILD_BUILD_USER="senx"
          export KBUILD_BUILD_HOST="ubuntu"
          export KBUILD_BUILD_TIMESTAMP="$(TZ=UTC-7 date)"
          cd kernel_tree
          make O=out vendor/munch_defconfig
          make O=out CC=clang -j$(nproc --all) CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 LLVM_IAS=1
          
          if [[ "${{ matrix.branch }}" == "OCUV" ]]; then
            if [[ "${{ matrix.kernel }}" == 1 ]]; then
              mv out/arch/arm64/boot/dtbo.img ../munch-aosp-dtbo.img
              mv out/arch/arm64/boot/dtb.img ../munch-normal-dtb
            elif [[ "${{ matrix.kernel }}" == 2 ]]; then
              mv out/arch/arm64/boot/dtbo.img ../munch-miui-dtbo.img
              mv out/arch/arm64/boot/dtb.img ../munch-effcpu-dtb
            elif [[ "${{ matrix.kernel }}" == 5 ]]; then
              mv out/arch/arm64/boot/dtb.img ../munch-slightuc-dtb
            fi
          elif [[ "${{ matrix.branch }}" == "NEXT" && "${{ matrix.variant }}" == "uv" ]]; then
            if [[ "${{ matrix.kernel }}" == 3 ]]; then
              cp out/arch/arm64/boot/Image ../Image
              mv out/arch/arm64/boot/dtb.img ../munch-normal-uv-dtb
            elif [[ "${{ matrix.kernel }}" == 4 ]]; then
              mv out/arch/arm64/boot/dtb.img ../munch-effcpu-uv-dtb
            elif [[ "${{ matrix.kernel }}" == 6 ]]; then
              mv out/arch/arm64/boot/dtb.img ../munch-slightuc-uv-dtb
            fi
          elif [[ "${{ matrix.variant }}" == "noksu" ]]; then
            if [[ "${{ matrix.kernel }}" == 3 ]]; then
              cp out/arch/arm64/boot/Image ../Image
              mv out/arch/arm64/boot/dtb.img ../munch-normal-noksu-dtb
            elif [[ "${{ matrix.kernel }}" == 4 ]]; then
              mv out/arch/arm64/boot/dtb.img ../munch-effcpu-noksu-dtb
            elif [[ "${{ matrix.kernel }}" == 6 ]]; then
              mv out/arch/arm64/boot/dtb.img ../munch-slightuc-noksu-dtb
            fi
          else
            # gpustk variant
            if [[ "${{ matrix.kernel }}" == 3 ]]; then
              cp out/arch/arm64/boot/Image ../Image
              mv out/arch/arm64/boot/dtb.img ../munch-normal-gpustk-dtb
            elif [[ "${{ matrix.kernel }}" == 4 ]]; then
              mv out/arch/arm64/boot/dtb.img ../munch-effcpu-gpustk-dtb
            elif [[ "${{ matrix.kernel }}" == 6 ]]; then
              mv out/arch/arm64/boot/dtb.img ../munch-slightuc-gpustk-dtb
            fi
          fi

      - name: Upload OCUV Kernel 1 Components
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 1 && matrix.branch == 'OCUV'
        with:
          name: ocuv-kernel-1-components
          path: |
            munch-aosp-dtbo.img
            munch-normal-dtb

      - name: Upload OCUV Kernel 2 Components
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 2 && matrix.branch == 'OCUV'
        with:
          name: ocuv-kernel-2-components
          path: |
            munch-miui-dtbo.img
            munch-effcpu-dtb

      - name: Upload OCUV Kernel 5 Components
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 5 && matrix.branch == 'OCUV'
        with:
          name: ocuv-kernel-5-components
          path: |
            munch-slightuc-dtb

      - name: Upload NEXT UV Kernel 3 (with Image)
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 3 && matrix.branch == 'NEXT' && matrix.variant == 'uv'
        with:
          name: next-uv-kernel-3-base
          path: |
            Image
            munch-normal-uv-dtb

      - name: Upload NEXT UV Kernel 4
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 4 && matrix.branch == 'NEXT' && matrix.variant == 'uv'
        with:
          name: next-uv-kernel-4
          path: |
            munch-effcpu-uv-dtb

      - name: Upload NEXT UV Kernel 6
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 6 && matrix.branch == 'NEXT' && matrix.variant == 'uv'
        with:
          name: next-uv-kernel-6
          path: |
            munch-slightuc-uv-dtb

      - name: Upload Branch Kernel 3 (with Image) - GPUSTK
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 3 && matrix.variant == 'gpustk'
        with:
          name: kernel-${{ matrix.branch }}-3-gpustk
          path: |
            Image
            munch-normal-gpustk-dtb

      - name: Upload Branch Kernel 4 - GPUSTK
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 4 && matrix.variant == 'gpustk'
        with:
          name: kernel-${{ matrix.branch }}-4-gpustk
          path: |
            munch-effcpu-gpustk-dtb

      - name: Upload Branch Kernel 6 - GPUSTK
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 6 && matrix.variant == 'gpustk'
        with:
          name: kernel-${{ matrix.branch }}-6-gpustk
          path: |
            munch-slightuc-gpustk-dtb

      - name: Upload Branch Kernel 3 (with Image) - NOKSU
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 3 && matrix.variant == 'noksu'
        with:
          name: kernel-${{ matrix.branch }}-3-noksu
          path: |
            Image
            munch-normal-noksu-dtb

      - name: Upload Branch Kernel 4 - NOKSU
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 4 && matrix.variant == 'noksu'
        with:
          name: kernel-${{ matrix.branch }}-4-noksu
          path: |
            munch-effcpu-noksu-dtb

      - name: Upload Branch Kernel 6 - NOKSU
        uses: actions/upload-artifact@v4
        if: env.SHOULD_BUILD == 'true' && matrix.kernel == 6 && matrix.variant == 'noksu'
        with:
          name: kernel-${{ matrix.branch }}-6-noksu
          path: |
            munch-slightuc-noksu-dtb

  package_anykernel:
    needs: build
    strategy:
      matrix:
        branch: [NEXT, NOKSU]
    runs-on: ubuntu-latest

    steps:
      - name: Check Package Requirements
        id: package_check
        run: |
          SHOULD_PACKAGE="false"
          SCOPE="${{ github.event.inputs.BUILD_SCOPE }}"
          MATRIX_BRANCH="${{ matrix.branch }}"
          
          if [[ "$MATRIX_BRANCH" == "NEXT" ]]; then
            if [[ "$SCOPE" == "ALL" ]] || [[ "$SCOPE" == "NEXT" ]]; then
               SHOULD_PACKAGE="true"
            fi
          elif [[ "$MATRIX_BRANCH" == "NOKSU" ]]; then
            if [[ "$SCOPE" == "ALL" ]] || [[ "$SCOPE" == "NOKSU" ]]; then
               SHOULD_PACKAGE="true"
            fi
          fi
          
          echo "SHOULD_PACKAGE=$SHOULD_PACKAGE" >> $GITHUB_ENV
          echo "Package status for $MATRIX_BRANCH: $SHOULD_PACKAGE"

      - name: Download OCUV Kernel 1 Components
        if: env.SHOULD_PACKAGE == 'true'
        uses: actions/download-artifact@v4
        with:
          name: ocuv-kernel-1-components
          path: ocuv-kernel-1

      - name: Download OCUV Kernel 2 Components
        if: env.SHOULD_PACKAGE == 'true'
        uses: actions/download-artifact@v4
        with:
          name: ocuv-kernel-2-components
          path: ocuv-kernel-2

      - name: Download OCUV Kernel 5 Components
        if: env.SHOULD_PACKAGE == 'true'
        uses: actions/download-artifact@v4
        with:
          name: ocuv-kernel-5-components
          path: ocuv-kernel-5

      - name: Download NEXT UV Kernel 3 (with Image)
        if: env.SHOULD_PACKAGE == 'true'
        uses: actions/download-artifact@v4
        with:
          name: next-uv-kernel-3-base
          path: next-uv-kernel-3

      - name: Download NEXT UV Kernel 4
        if: env.SHOULD_PACKAGE == 'true'
        uses: actions/download-artifact@v4
        with:
          name: next-uv-kernel-4
          path: next-uv-kernel-4

      - name: Download NEXT UV Kernel 6
        if: env.SHOULD_PACKAGE == 'true'
        uses: actions/download-artifact@v4
        with:
          name: next-uv-kernel-6
          path: next-uv-kernel-6

      - name: Download Branch Kernel 3 (with Image) - GPUSTK
        if: env.SHOULD_PACKAGE == 'true' && matrix.branch == 'NEXT'
        uses: actions/download-artifact@v4
        with:
          name: kernel-NEXT-3-gpustk
          path: branch-kernel-3-gpustk

      - name: Download Branch Kernel 4 - GPUSTK
        if: env.SHOULD_PACKAGE == 'true' && matrix.branch == 'NEXT'
        uses: actions/download-artifact@v4
        with:
          name: kernel-NEXT-4-gpustk
          path: branch-kernel-4-gpustk

      - name: Download Branch Kernel 6 - GPUSTK
        if: env.SHOULD_PACKAGE == 'true' && matrix.branch == 'NEXT'
        uses: actions/download-artifact@v4
        with:
          name: kernel-NEXT-6-gpustk
          path: branch-kernel-6-gpustk

      - name: Download Branch Kernel 3 (with Image) - NOKSU
        if: env.SHOULD_PACKAGE == 'true' && matrix.branch == 'NOKSU'
        uses: actions/download-artifact@v4
        with:
          name: kernel-NEXT-3-noksu
          path: branch-kernel-3-noksu

      - name: Download Branch Kernel 4 - NOKSU
        if: env.SHOULD_PACKAGE == 'true' && matrix.branch == 'NOKSU'
        uses: actions/download-artifact@v4
        with:
          name: kernel-NEXT-4-noksu
          path: branch-kernel-4-noksu

      - name: Download Branch Kernel 6 - NOKSU
        if: env.SHOULD_PACKAGE == 'true' && matrix.branch == 'NOKSU'
        uses: actions/download-artifact@v4
        with:
          name: kernel-NEXT-6-noksu
          path: branch-kernel-6-noksu

      - name: Clone AnyKernel3
        if: env.SHOULD_PACKAGE == 'true'
        run: git clone --recursive --depth=1 ${{ github.event.inputs.ANYKERNEL_URL }} -b fusionX AnyKernel3-${{ matrix.branch }}

      - name: Create Folder Structure and Organize Files
        if: env.SHOULD_PACKAGE == 'true'
        run: |
          mkdir -p AnyKernel3-${{ matrix.branch }}/dtbs/{ocuv,uv,stock}
          
          if [[ "${{ matrix.branch }}" == "NOKSU" ]]; then
            cp branch-kernel-3-noksu/Image AnyKernel3-${{ matrix.branch }}/
            cp branch-kernel-3-noksu/munch-normal-noksu-dtb AnyKernel3-${{ matrix.branch }}/dtbs/stock/
            cp branch-kernel-4-noksu/munch-effcpu-noksu-dtb AnyKernel3-${{ matrix.branch }}/dtbs/stock/
            cp branch-kernel-6-noksu/munch-slightuc-noksu-dtb AnyKernel3-${{ matrix.branch }}/dtbs/stock/
          else
            cp branch-kernel-3-gpustk/Image AnyKernel3-${{ matrix.branch }}/
            cp branch-kernel-3-gpustk/munch-normal-gpustk-dtb AnyKernel3-${{ matrix.branch }}/dtbs/stock/
            cp branch-kernel-4-gpustk/munch-effcpu-gpustk-dtb AnyKernel3-${{ matrix.branch }}/dtbs/stock/
            cp branch-kernel-6-gpustk/munch-slightuc-gpustk-dtb AnyKernel3-${{ matrix.branch }}/dtbs/stock/
          fi
          
          cp ocuv-kernel-1/munch-aosp-dtbo.img AnyKernel3-${{ matrix.branch }}/
          cp ocuv-kernel-2/munch-miui-dtbo.img AnyKernel3-${{ matrix.branch }}/
          cp ocuv-kernel-1/munch-normal-dtb AnyKernel3-${{ matrix.branch }}/dtbs/ocuv/
          cp ocuv-kernel-2/munch-effcpu-dtb AnyKernel3-${{ matrix.branch }}/dtbs/ocuv/
          cp ocuv-kernel-5/munch-slightuc-dtb AnyKernel3-${{ matrix.branch }}/dtbs/ocuv/
          
          cp next-uv-kernel-3/munch-normal-uv-dtb AnyKernel3-${{ matrix.branch }}/dtbs/uv/
          cp next-uv-kernel-4/munch-effcpu-uv-dtb AnyKernel3-${{ matrix.branch }}/dtbs/uv/
          cp next-uv-kernel-6/munch-slightuc-uv-dtb AnyKernel3-${{ matrix.branch }}/dtbs/uv/

      - name: Define ZIP Name
        if: env.SHOULD_PACKAGE == 'true'
        run: |
          export TZ='Asia/Manila'
          COMPILED_DATE=$(date +%Y%m%d)
          EXTRA=""
          if [[ "${{ github.event.inputs.OPLUS_FEATURES }}" == "yes" ]]; then
            EXTRA="-OPLUS"
          fi
          echo "ZIP_NAME=[FusionX-${{ matrix.branch }}${EXTRA}]-${{ github.event.inputs.VERSION }}-$COMPILED_DATE" >> $GITHUB_ENV
          echo "KERNEL_TYPE=${{ matrix.branch }}" >> $GITHUB_ENV

      - name: Create ZIP file
        if: env.SHOULD_PACKAGE == 'true'
        run: |
          cd AnyKernel3-${{ matrix.branch }}
          zip -r9 ../${{ env.ZIP_NAME }}.zip * -x .git* .github*

      - name: Upload Flashable Kernel Zip
        if: env.SHOULD_PACKAGE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}.zip

  telegram_notification:
    needs: package_anykernel
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Send Telegram notifications
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CLANG_TOOLCHAIN: ${{ github.event.inputs.CLANG_TOOLCHAIN }}
          LTO_CONFIG: ${{ github.event.inputs.USE_LTO_THIN }}
          OPLUS_FEATURES: ${{ github.event.inputs.OPLUS_FEATURES }}
          KERNEL_TREE_BRANCH: ${{ github.event.inputs.KERNEL_TREE_BRANCH }}
          BUILD_START_TIME: ${{ github.run_started_at }}
          VERSION: ${{ github.event.inputs.VERSION }}
        run: |
          cat > send_telegram.py << 'EOF'
          import os
          import requests
          import glob
          from datetime import datetime, timezone, timedelta

          def send_telegram_file(bot_token, chat_id, message, file_path):
              url = f"https://api.telegram.org/bot{bot_token}/sendDocument"
              with open(file_path, 'rb') as f:
                  files = {'document': f}
                  data = {
                      'chat_id': chat_id,
                      'caption': message,
                      'parse_mode': 'HTML'
                  }
                  response = requests.post(url, data=data, files=files)
              return response.json()

          def send_telegram_message(bot_token, chat_id, message):
              url = f"https://api.telegram.org/bot{bot_token}/sendMessage"
              data = {
                  'chat_id': chat_id,
                  'text': message,
                  'parse_mode': 'HTML'
              }
              return requests.post(url, data=data).json()
          bot_token = os.environ.get('TELEGRAM_BOT_TOKEN')
          chat_id = os.environ.get('TELEGRAM_CHAT_ID')
          clang = os.environ.get('CLANG_TOOLCHAIN', 'aosp')
          lto = 'THIN' if os.environ.get('LTO_CONFIG') == 'true' else 'FULL'
          oplus = 'YES' if os.environ.get('OPLUS_FEATURES') == 'yes' else 'NO'
          build_start_time = os.environ.get('BUILD_START_TIME')
          version = os.environ.get('VERSION', '2.x')
          manila_tz = timezone(timedelta(hours=8))
          build_date = datetime.now(manila_tz).strftime('%Y-%m-%d %H:%M:%S')
          zip_files = glob.glob('artifacts/**/*.zip', recursive=True)
          
          if not bot_token or not chat_id:
              print("Missing Telegram credentials")
              exit(1)
              
          if not zip_files:
              send_telegram_message(bot_token, chat_id, "‚ùå <b>Build Failed or Skipped!</b>")
              exit(1)

          for zip_file in zip_files:
              file_name = os.path.basename(zip_file)
              
              if "NEXT" in file_name:
                  branch_info = os.environ.get('KERNEL_TREE_BRANCH', 'next1')
                  build_type = "NEXT"
              elif "NOKSU" in file_name:
                  branch_info = os.environ.get('KERNEL_TREE_BRANCH', 'next1')
                  build_type = "NOKSU"
              else:
                  branch_info = "unknown"
                  build_type = "Unknown"
              
              caption = f"""<pre>
            <b> FusionX Build Complete! </b>
            ==============================
            <b> Date:</b>        {build_date}
            <b> Branch:</b>      {branch_info}
            <b> Version:</b>     {version}
            <b> Lto:</b>         {lto}
            <b> Clang:</b>       {clang}
            <b> OPLUS:</b>       {oplus}
            <b> Build Type:</b>  {build_type}
            ==============================
            </pre>"""
              
              try:
                  result = send_telegram_file(bot_token, chat_id, caption, zip_file)
                  if result.get('ok'):
                      print(f"‚úÖ Successfully sent {file_name}")
                  else:
                      print(f"‚ùå Failed to send {file_name}: {result}")
              except Exception as e:
                  print(f"‚ùå Error sending {file_name}: {str(e)}")

          EOF

          python3 send_telegram.py
