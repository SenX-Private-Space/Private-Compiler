name: FusionX RKSU Only

on:
  workflow_dispatch:
    inputs:
      KERNEL_TREE:
        description: 'Kernel Tree'
        default: 'https://github.com/SenseiiX/fusionX_sm8250'
        required: true
      RKSU_BRANCH:
        description: 'Kernel Branch (RKSU)'
        default: 'bkp'
        required: true
      VERSION:
        description: 'Kernel Version'
        default: '2.1'
        required: true
      KERNEL_NAME:
        description: 'Custom Kernel Name Tag'
        default: '-FusionX'
        required: false
      CLANG_TOOLCHAIN:
        description: 'Clang toolchain selection'
        default: 'aosp clang 20'
        required: true
        type: choice
        options:
          - neutron
          - aosp clang 20
          - aosp clang 21
      USE_LTO_THIN:
        description: 'Use LTO THIN instead of FULL'
        default: 'false'
        required: false
        type: boolean
      KERNEL_PATCH:
        description: 'Apply Kernel Patch (Next/RKSU)'
        default: 'true'
        required: false
        type: boolean
      ANYKERNEL_URL:
        description: 'AnyKernel Url'
        default: 'https://github.com/SenseiiX/AnyKernel3'
        required: false
      ANYKERNEL_BRANCH:
        description: 'AnyKernel Branch'
        default: 'los'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KERNEL_TREE: ${{ github.event.inputs.KERNEL_TREE }}
      KERNEL_BRANCH: ${{ github.event.inputs.RKSU_BRANCH }}
      
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential curl flex libncurses6 g++-multilib gcc-multilib git gnupg gperf imagemagick lib32readline-dev lib32z1-dev liblz4-tool libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python3 python-is-python3

      - name: Cache Clang Toolchain
        id: cache-clang
        uses: actions/cache@v4
        with:
          path: |
            clang-neutron
            clang-aosp-20
            clang-aosp-21
          key: clang-toolchain-${{ github.event.inputs.CLANG_TOOLCHAIN }}-${{ hashFiles('**/clang-version') }}
          restore-keys: |
            clang-toolchain-${{ github.event.inputs.CLANG_TOOLCHAIN }}-

      - name: Download & Extract Clang (If not cached)
        if: steps.cache-clang.outputs.cache-hit != 'true'
        run: |
          if [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 20" ]]; then
            wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r547379.tar.gz -O clang.tar.gz
            mkdir -p clang-aosp-20
            tar -xf clang.tar.gz -C clang-aosp-20
            echo "aosp-20-r547379" > clang-version
          elif [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 21" ]]; then
            wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/508ea7dd0d8f681904d0422e98af9613aaabf180/clang-r574158.tar.gz -O clang.tar.gz
            mkdir -p clang-aosp-21
            tar -xf clang.tar.gz -C clang-aosp-21
            echo "aosp-21-r574158" > clang-version
          else
            wget https://github.com/Neutron-Toolchains/clang-build-catalogue/releases/download/10032024/neutron-clang-10032024.tar.zst -O clang.tar.zst
            mkdir -p clang-neutron
            unzstd -d clang.tar.zst
            tar -xf clang.tar -C clang-neutron
            echo "neutron-10032024" > clang-version
          fi

      - name: Set Clang Path
        run: |
          if [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 20" ]]; then
            echo "CLANG_PATH=$(pwd)/clang-aosp-20/bin" >> $GITHUB_ENV
          elif [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 21" ]]; then
            echo "CLANG_PATH=$(pwd)/clang-aosp-21/bin" >> $GITHUB_ENV
          else
            echo "CLANG_PATH=$(pwd)/clang-neutron/bin" >> $GITHUB_ENV
          fi

      - name: Checkout Kernel
        run: |
          git clone --depth=1 --branch "${{ env.KERNEL_BRANCH }}" "${{ env.KERNEL_TREE }}" kernel_tree

      - name: Set Local Version
        run: |
          cd kernel_tree
          sed -i 's/CONFIG_LOCALVERSION=".*"/CONFIG_LOCALVERSION="${{ github.event.inputs.KERNEL_NAME }}"/' arch/arm64/configs/vendor/munch_defconfig
          if ! grep -q "CONFIG_LOCALVERSION=" arch/arm64/configs/vendor/munch_defconfig; then
             echo 'CONFIG_LOCALVERSION="${{ github.event.inputs.KERNEL_NAME }}"' >> arch/arm64/configs/vendor/munch_defconfig
          fi

      - name: Apply Patches (RKSU)
        if: ${{ github.event.inputs.KERNEL_PATCH == 'true' }}
        run: |
          cd kernel_tree
          if [ -f "nextpatch.sh" ]; then
            bash nextpatch.sh
          fi

      - name: Change LTO Configuration
        if: ${{ github.event.inputs.USE_LTO_THIN == 'true' }}
        run: |
          cd kernel_tree
          sed -i -e '
          /CONFIG_ARCH_SUPPORTS_LTO_CLANG_THIN=y/c\CONFIG_ARCH_SUPPORTS_LTO_CLANG_THIN=y
          /CONFIG_HAS_LTO_CLANG=y/c\CONFIG_HAS_LTO_CLANG=y
          /# CONFIG_LTO_NONE is not set/c\# CONFIG_LTO_NONE is not set
          /CONFIG_LTO_CLANG_FULL=y/c\# CONFIG_LTO_CLANG_FULL is not set
          /# CONFIG_LTO_CLANG_THIN is not set/c\CONFIG_LTO_CLANG_THIN=y
          ' arch/arm64/configs/vendor/munch_defconfig

      - name: Build Kernel
        run: |
          export PATH="${{ env.CLANG_PATH }}:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_BUILD_USER="senx"
          export KBUILD_BUILD_HOST="ubuntu"
          export KBUILD_BUILD_TIMESTAMP="$(TZ=Asia/Manila LC_TIME=C date)"
           
          cd kernel_tree
          make O=out vendor/munch_defconfig
          make O=out CC=clang -j$(nproc --all) \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_COMPAT=arm-linux-gnueabi- \
            LLVM=1 LLVM_IAS=1 \
            LD=ld.lld NM=llvm-nm AR=llvm-ar OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip

      - name: Clone AnyKernel3
        run: |
          git clone --recursive --depth=1 -b ${{ github.event.inputs.ANYKERNEL_BRANCH }} ${{ github.event.inputs.ANYKERNEL_URL }} AnyKernel3

      - name: Prepare AnyKernel3
        run: |
          if [ -f "kernel_tree/out/arch/arm64/boot/Image" ]; then
              cp kernel_tree/out/arch/arm64/boot/Image AnyKernel3/
          else
              echo "❌ Image not found! Build failed."
              exit 1
          fi

          if [ -f "kernel_tree/out/arch/arm64/boot/dtbo.img" ]; then
              cp kernel_tree/out/arch/arm64/boot/dtbo.img AnyKernel3/
          fi
           
          if [ -f "kernel_tree/out/arch/arm64/boot/dtb.img" ]; then
              cp kernel_tree/out/arch/arm64/boot/dtb.img AnyKernel3/dtb
          fi

      - name: Define ZIP Name
        run: |
          export TZ='Asia/Manila'
          COMPILED_DATE=$(date +%Y%m%d)
          BRANCH_NAME="${{ env.KERNEL_BRANCH }}"
          VERSION="${{ github.event.inputs.VERSION }}"
          
          # Hardcoded to RKSU
          VARIANT_NAME="RKSU"
           
          echo "ZIP_NAME=[FusionX-${VARIANT_NAME}]-${VERSION}-${COMPILED_DATE}" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Zip AnyKernel3
        run: |
          cd AnyKernel3
          zip -r9 ../${{ env.ZIP_NAME }}.zip * -x .git* .github*

      - name: Upload Zip to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}.zip

  telegram_notification:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Send Telegram notifications
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
          CLANG_TOOLCHAIN: ${{ github.event.inputs.CLANG_TOOLCHAIN }}
          KERNEL_VERSION: ${{ github.event.inputs.VERSION }}
        run: |
          cat > send_telegram.py << 'EOF'
          import os
          import requests
          import glob
          import re
          from datetime import datetime, timezone, timedelta

          def send_telegram_file(bot_token, chat_id, thread_id, message, file_path):
              url = f"https://api.telegram.org/bot{bot_token}/sendDocument"
              with open(file_path, 'rb') as f:
                  files = {'document': f}
                  data = {
                      'chat_id': chat_id,
                      'caption': message,
                      'parse_mode': 'HTML'
                  }
                  if thread_id:
                      data['message_thread_id'] = thread_id
                  response = requests.post(url, data=data, files=files)
              return response.json()

          def send_telegram_message(bot_token, chat_id, thread_id, message):
              url = f"https://api.telegram.org/bot{bot_token}/sendMessage"
              data = {
                  'chat_id': chat_id,
                  'text': message,
                  'parse_mode': 'HTML'
              }
              if thread_id:
                  data['message_thread_id'] = thread_id
              return requests.post(url, data=data).json()

          bot_token = os.environ.get('TELEGRAM_BOT_TOKEN')
          chat_id = os.environ.get('TELEGRAM_CHAT_ID')
          thread_id = os.environ.get('TELEGRAM_TOPIC_ID')
          clang = os.environ.get('CLANG_TOOLCHAIN', 'aosp')
          version = os.environ.get('KERNEL_VERSION', '1.0.0')
           
          manila_tz = timezone(timedelta(hours=8))
          build_date = datetime.now(manila_tz).strftime('%Y-%m-%d %H:%M:%S')
          zip_files = glob.glob('artifacts/**/*.zip', recursive=True)

          if not bot_token or not chat_id:
              print("❌ Missing Telegram credentials.")
              exit(1)

          if not zip_files:
              msg = "❌ <b>Build Failed! No artifacts found.</b>"
              send_telegram_message(bot_token, chat_id, thread_id, msg)
              exit(1)

          for zip_file in zip_files:
              file_name = os.path.basename(zip_file)
              
              # Extract variant from [FusionX-VARIANT]
              match = re.search(r'\[FusionX-(.*?)\]', file_name)
              file_branch = match.group(1) if match else "Unknown"

              caption = f"""<pre>
                <b> FusionX Kernel Build Complete! </b>
                ==============================
                <b> Date:</b>        {build_date}
                <b> Branch:</b>      {file_branch}
                <b> Version:</b>     {version}
                <b> Clang:</b>       {clang}
                ==============================
                </pre>"""

              try:
                  result = send_telegram_file(bot_token, chat_id, thread_id, caption, zip_file)
                  if result.get('ok'):
                      print(f"✅ Successfully sent {file_name}")
                  else:
                      print(f"❌ Failed to send {file_name}: {result}")
              except Exception as e:
                  print(f"❌ Error sending {file_name}: {str(e)}")
          EOF

          python3 send_telegram.py
